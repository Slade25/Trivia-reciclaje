<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Reciclaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trivia de Reciclaje</h1>
    </header>
    
    <main>
        <div id="start-container" class="start-container">
            <button id="start-button" onclick="startTrivia()">Iniciar Trivia</button>
        </div>
        
        <div id="trivia-container" class="trivia-container" style="display: none;">
            <p id="question">Cargando pregunta...</p>
            <ul id="options">
                <li><button onclick="checkAnswer('A')">A. Opción 1</button></li>
                <li><button onclick="checkAnswer('B')">B. Opción 2</button></li>
                <li><button onclick="checkAnswer('C')">C. Opción 3</button></li>
            </ul>
            <p id="result"></p>
            <p id="score"></p>
        </div>
        
        <div id="leaderboard-container" class="leaderboard-container" style="display: none;">
            <h2>Tabla de Posiciones</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Puntaje</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los puntajes se agregarán aquí dinámicamente -->
                </tbody>
            </table>
            <button id="restart-button" onclick="returnToStart()">Volver a Inicio</button>
            <button id="reset-leaderboard-button" onclick="resetLeaderboard()">Reiniciar Completo</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
